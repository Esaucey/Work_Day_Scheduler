<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">00:00:00</p>
    </header>
    <div class="container">
    <form>
      <table>
        <tr>
          <td class="time-block time9">9AM</td>
          <td class="note"><textarea class="note1" rows="1" cols="70"></textarea></td>
          <td class="saveBtn1 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time10">10AM</td>
          <td class="note"><textarea class="note2" rows="1" cols="70"></textarea></td>
          <td class="saveBtn2 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time11">11AM</td>
          <td class="note"><textarea class="note3" rows="1" cols="70"></textarea></td>
          <td class="saveBtn3 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time12">12PM</td>
          <td class="note"><textarea class="note4" rows="1" cols="70"></textarea></td>
          <td class="saveBtn4 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time13">1PM</td>
          <td class="note"><textarea class="note5" rows="1" cols="70"></textarea></td>
          <td class="saveBtn5 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time14">2PM</td>
          <td class="note"><textarea class="note6" rows="1" cols="70"></textarea></td>
          <td class="saveBtn6 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time15">3PM</td>
          <td class="note"><textarea class="note7" rows="1" cols="70"></textarea></td>
          <td class="saveBtn7 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time16">4PM</td>
          <td class="note"><textarea class="note8" rows="1" cols="70"></textarea></td>
          <td class="saveBtn8 saveBtn">.....</td>
        </tr>
        <tr>
          <td class="time-block time17">5PM</td>
          <td class="note"><textarea class="note9" rows="1" cols="70"></textarea></td>
          <td class="saveBtn9 saveBtn">.....</td>
        </tr>
      </table>
    </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
